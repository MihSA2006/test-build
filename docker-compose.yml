services:
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - internal_net
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8000"
    env_file:
      - ./backend/.env
    networks:
      - internal_net
    restart: unless-stopped

networks:
  internal_net:
    driver: bridge
